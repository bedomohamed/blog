<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <link rel="icon" type="image/png" href="/static/images/favicon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Development CSS -->
        <link type="text/css" rel="stylesheet" href="/static/production/main.css"/>

         <!--Production CSS -->
         <!--<link type="text/css" rel="stylesheet" href="/static/production/main.min.css"/>-->

        <!-- Fonts -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

        <!-- jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

        {% if title %}
        <title>{{title}} - Tyler's Blog</title>
        {% else %}
        <title>Tyler's Blog</title>
        {% endif %}
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="small-logo-container animate-slow-banner">
                <a id="small-logo-link" href="/">
                    <img class="small-logo-icon animate" alt="Tyler Kershner" src="/static/images/bacon4.jpg">
                </a>
                <span class="small-logo">Tyler Kershner</span>
            </div>

            <div class="container" style="position: relative; z-index: 20;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle animate" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/blog" class="animate">Blog</a></li>
                        <li><a href="/projects" class="animate">Projects</a></li>
                        <li><a href="/music" class="animate">Music</a></li>
                        <!--<li><a href="/about" class="animate">About Me</a></li>-->
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid big-logo-row animate-slow-banner" style="position: relative; z-index: 1;">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 big-logo-container">
                        <img alt="Tyler's Blog" ID="face" src="/static/images/face.png">
                        <h1 class="big-logo"><a class="big-logo-text" href="/">Tyler Kershner</a></h1>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-links">
                        <div class="icon-link">
                            <a href="mailto:tyler@kershner.org">
                                <i class="fa fa-paper-plane fa-3x animate"></i>
                                <span>Email</span>
                            </a>
                        </div>
                        <div class="icon-link">
                            <a href="http://github.com/kershner/">
                                <i class="fa fa-github fa-3x animate"></i>
                                <span style="left: -2px;">Github</span>
                            </a>
                        </div>
                        <div class="icon-link">
                            <a href="#top">
                                <i class="fa fa-arrow-circle-up fa-3x animate"></i>
                                <span style="left: 1px;">Top</span>
                            </a>
                        </div>

                        {% if link %}
                        <br>

                        <div class="footer-login">
                            <a href="{{ link }}">CMS</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Development JavaScripts -->
        <script type="text/javascript" src="/static/production/main.js"></script>
        <script type="text/javascript" src="/static/js/blog.js"></script>

        <!-- Production JavaScripts -->
        <!--<script type="text/javascript" src="/static/production/main.min.js"></script>-->

        <script type="text/javascript">
            $(document).ready(function() {
                initSlick();
                blog();

                {% if title == 'Music' %}
                    musicTitles();
                    jPlayer();
                    musicLightbox();
                    musicPlayerColors();
                {% elif title == 'Welcome' %}
                    sendEmail();
                    welcomeFadeIn();
                {% elif title == 'Projects' %}
                    colorProjects();
                {% endif %}
            });
        </script>

        <script type="text/javascript">
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-54330299-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
