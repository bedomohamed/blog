{% extends '/blog/base.html' %}
{% block content %}
    <div class="post grey">
        <div class="archive">
            <h2>Blog Archive</h2>
            <hr>
            {% for entry in months %}
                <a href="/archive/{{ entry[2] }}/{{ entry[1] }}">{{ entry[0] }}</a><br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
