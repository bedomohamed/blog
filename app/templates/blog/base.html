<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <link rel="icon" type="image/png" href="/static/images/favicon.png">

        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="/static/Bootstrap/css/bootstrap.min.css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/static/main.css"/>
        <link type="text/css" rel="stylesheet" href="/static/style.css"/>
        <link type="text/css" rel="stylesheet" href="/static/rainbow.css"/>

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

        {% if title %}
        <title>{{title}} - Tyler's Blog</title>
        {% else %}
        <title>Tyler's Blog</title>
        {% endif %}
    </head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="small-logo-container">
            <a class="small-logo" href="/">Tyler Kershner</a>
          </div>
        </div>
        <div class="navbar-collapse collapse">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Blog</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/about">About Me</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid big-logo-row">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 big-logo-container">
              <img ID="face" src="/static/images/face.png">
              <h1 class="big-logo">Tyler Kershner</h1>
          </div><!--/.col-xs-12 -->
        </div><!--/.row -->
      </div><!--/.container -->
    </div><!--/.container-fluid -->

    {% block content %}{% endblock %}
    <div id="footer">
        <div class="container">
            <div class="row">
                <a href="mailto:tylerkershner@gmail.com">tylerkershner@gmail.com</a>&emsp;&emsp;
                <a href="http://github.com/kershner/">Github</a>&emsp;&emsp;
                <a href="/archive">Blog Archive</a>
                <a class="top-link" href="#top">Back to Top</a>
            </div>
        </div>
    </div>

    <!-- JavaScripts placed at the end of the document so the pages load faster -->
    <script src="/static/Bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/masonry.min.js"></script>
    <script src="/static/js/imagesloaded.min.js"></script>
    <script src="/static/js/rainbow-custom.min.js"></script>
    <script src="/static/js/parallax-navbar.js"></script>
    <script src="/static/js/blog.js"></script>
</body>
