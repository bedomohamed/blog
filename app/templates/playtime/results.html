{% extends "/playtime/base.html" %}
{% block content %}

    <div id="results-container">

        <div id="results-container-inner">

            <div id="user-info">

                <h1 id="text-name"><span class="green">{{ display_name }}</span></h1>

                <img src="{{ user_image }}">

                <div id="readout">

                    <h1>
                        {{ number_of_results }} Most Played Steam Games<br>
                        <span class="yellow">{{readout}}</span>
                    </h1>

                </div>

            </div>

            <div id="data">

                <br>

                {% for entry in minutes_played_new %}

                    <div class="entry">

                        <img src="{{ entry[3] }}">

                        <div class="entry-data">
                            <span id="game-name">{{ entry[1] }}</span><br>
                            <span id="game-hours">{{ entry[2] }} hours played</span>
                        </div>

                        <span id="rank">{{ entry[0] }}</span>

                    </div>

                {% endfor %}

                <br>

            </div>

        </div>

    </div>

    <a id="back" href="/playtime"><h1>Back</h1></a>

{% endblock %}
